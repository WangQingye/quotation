{% extends 'layout.html'%} {% block main %}

<ol class="breadcrumb">
    <li><a href="/admin/good">首页</a></li>
    <li><span>产品管理</span></li>
</ol>

<h3>产品修改 - {{good.goodname}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="goodname">产品名称</label>
        <input id='goodname' value='{{good.goodname}}' name="goodname" class="form-control">
    </div>
    <div class="form-group">
        <label for="goodprice">参考报价</label>
        <input id='goodprice' value='{{good.goodprice}}' name="goodprice" class="form-control">
    </div>
    <div class="form-group">
        <label for="gooddes">产品描述</label>
        <textarea rows="5" id='gooddes' value='{{good.gooddes}}' name="gooddes" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="content">产品图片:</label>
        <input id="img" style="margin-top:15px" accept="image/png,image/jpg" type="file">
    </div>
    <img style="width:200px;height:200px" id="showImg" alt="" src="{{ good.goodimg || '/public/image/emptyimg.png' }}"><br/>
    <input type="text" id='goodimg' name="goodimg" style="opacity:0;width:0" src="{{ good.goodimg || '' }}">
    <button id='submit' type="submit" style="margin-top:30px" class="btn btn-default">确认修改</button>
</form>
{% endblock %}
