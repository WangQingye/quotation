{% extends 'layout.html'%}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin/good">首页</a></li>
    <li><span>分类管理</span></li>
</ol>

<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">分类列表</div>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <tr>
            <th>产品名称</th>
            <th>参考价格</th>
            <th>样品图片</th>
            <th>操作选项</th>
        </tr>
        {% for good in goods %}
        <tr>
            <td><p>{{good.goodname}}</p></td>
            <td><p>{{good.goodprice}}</p></td>
            <td><img src="{{ good.goodimg || '/public/image/emptyimg.png' }}" alt=""></td>
            <td class="goodshow"><a href="/admin/good/edit?id={{good._id.toString()}}">修改</a><span>&nbsp&nbsp</span><a href="/admin/good/delete?id={{good._id.toString()}}">删除</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<!--引入翻页-->
{% include 'page.html' %}

{% endblock %}
